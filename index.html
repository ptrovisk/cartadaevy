<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Virtual</title>

<style>
  * {
    box-sizing: border-box;
    font-family: 'Georgia', serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f5e6d3, #e9cfae);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .envelope {
    width: 300px;
    height: 200px;
    background: #d9b88c;
    position: relative;
    cursor: pointer;
    border-radius: 6px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    overflow: hidden;
  }

  .flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background: #caa472;
    clip-path: polygon(0 0, 50% 50%, 100% 0);
    transform-origin: top;
    transition: transform 0.8s ease;
    z-index: 3;
  }

  .envelope.open .flap {
    transform: rotateX(180deg);
  }

  .letter {
    position: absolute;
    bottom: -100%;
    width: 100%;
    height: 100%;
    background: #fffdf8;
    padding: 20px;
    transition: bottom 0.8s ease;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .envelope.open .letter {
    bottom: 0;
  }

  .text {
    font-size: 16px;
    color: #333;
    line-height: 1.5;
  }

  button {
    border: none;
    background: #caa472;
    color: #fff;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
  }

  button:active {
    transform: scale(0.98);
  }

  .hint {
    position: absolute;
    bottom: -40px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #5c4630;
  }
</style>
</head>

<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>

  <div class="letter">
    <div class="text" id="text"></div>
    <button id="nextBtn">Pr√≥ximo</button>
  </div>

  <div class="hint">Toque para abrir ‚úâÔ∏è</div>
</div>

<script>
  const textos = [
    "Oi‚Ä¶ üíå",
    "Eu fiz essa carta de um jeito diferente, s√≥ pra voc√™.",
    "Cada parte dela foi pensada com carinho.",
    "Espero que voc√™ esteja sorrindo agora.",
    "Essa √© s√≥ uma lembran√ßa do quanto voc√™ √© especial ‚ú®"
  ];

  let index = 0;
  let opened = false;

  const envelope = document.getElementById("envelope");
  const textEl = document.getElementById("text");
  const nextBtn = document.getElementById("nextBtn");

  envelope.addEventListener("click", () => {
    if (!opened) {
      envelope.classList.add("open");
      textEl.innerText = textos[0];
      opened = true;
    }
  });

  nextBtn.addEventListener("click", (e) => {
    e.stopPropagation(); // evita fechar ao clicar
    index++;
    if (index < textos.length) {
      textEl.innerText = textos[index];
    } else {
      nextBtn.style.display = "none";
    }
  });
</script>

</body>
</html>
